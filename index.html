    <meta name="twitter:description" content="Bring Notion-style powerful editing experience to your Git repositories. Your notes, your data, your control." />

    <!-- Additional SEO -->
    <meta name="author" content="Gitary" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://gitary.app/" />

    <script>
      (function() {
        const getInitialLanguage = () => {
          try {
            const stored = localStorage.getItem('i18nextLng');
            if (stored && (stored === 'zh' || stored === 'en')) {
              return stored;
            }
          } catch (e) {
            // localStorage not available
          }
          
          const browserLang = navigator.language || navigator.userLanguage || '';
          if (browserLang.startsWith('zh')) {
            return 'zh';
          }
          return 'en';
        };

        const translations = {
          zh: {
            title: 'Gitary - Notion-like experience for your Git repositories | 类 Notion 体验，运行在你的 Git 仓库上',
            description: 'Gitary 将 Notion 风格的强大编辑体验带到你的 Git 仓库中。支持 GitHub/Gitee/GitCode，零中间存储，完全的数据所有权。类 Notion 体验 + Git 的数据控制 = 完美的知识管理方案。',
            keywords: 'Notion-like,Notion替代品,Notion风格,Git笔记,GitHub笔记,Gitee笔记,GitCode笔记,Markdown编辑器,知识管理,版本控制,开源笔记,数据所有权,Git知识库'
          },
          en: {
            title: 'Gitary - Notion-like experience for your Git repositories',
            description: 'Bring Notion-style powerful editing experience to your Git repositories. Support GitHub, Gitee, GitCode. Zero intermediate storage, complete data ownership. Notion-like experience + Git\'s data control = perfect knowledge management.',
            keywords: 'Notion-like,Notion alternative,Notion-style,Git notes,GitHub notes,Gitee notes,GitCode notes,Markdown editor,knowledge management,version control,open source notes,data ownership,Git knowledge base'
          }
        };

        const lang = getInitialLanguage();
        const t = translations[lang];
        const htmlLang = lang === 'zh' ? 'zh-CN' : 'en';

        document.documentElement.setAttribute('lang', htmlLang);
        document.title = t.title;

        const updateMeta = (selector, attr, value) => {
          const el = document.querySelector(selector);
          if (el) el.setAttribute(attr, value);
        };

        updateMeta('meta[name="description"]', 'content', t.description);
        updateMeta('meta[name="keywords"]', 'content', t.keywords);
        updateMeta('meta[property="og:title"]', 'content', t.title);
        updateMeta('meta[property="og:description"]', 'content', t.description);
        updateMeta('meta[name="twitter:title"]', 'content', t.title);
        updateMeta('meta[name="twitter:description"]', 'content', t.description);
      })();
    </script>

    <script>
      if (navigator.serviceWorker != null) {
        navigator.serviceWorker.register("sw.js").then(function (registration) {
          console.log("Registered events at scope: ", registration.scope);

    </script>
